<h4>Formularios <small>template</small></h4>
<hr>
<form #forma="ngForm" (ngSubmit)="guardar(forma)" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input #nombre="ngModel"     class="form-control"
        name="nombre"
        ngModel
        type="text"
        placeholder="Nombre"
        minlength="3"
        required
        autocomplete="off">
        <pre>{{ nombre | json }}</pre>
        <div *ngIf="nombre.errors">
          <div>MÃ­nimo 3 caracteres {{nombre.errors['minlenght']}}</div>
        </div>
        <div *ngIf="nombre.errors['required']">El campo no puede estar vacio</div>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>
  </div>

</form>
